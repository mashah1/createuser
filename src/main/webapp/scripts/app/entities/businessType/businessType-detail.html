
<div>
    <h2><span translate="traqtionApp.businessType.detail.title">BusinessType</span> {{businessType.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="traqtionApp.businessType.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{businessType.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="traqtionApp.businessType.rolePermission">rolePermission</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="rolePermission.detail({id:businessType.rolePermission.id})">{{businessType.rolePermission.id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="traqtionApp.businessType.business">business</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="business.detail({id:businessType.business.id})">{{businessType.business.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
