
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myUserBusinessRoleLabel" translate="traqtionApp.userBusinessRole.home.createOrEditLabel">Create or edit a UserBusinessRole</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="userBusinessRole.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="traqtionApp.userBusinessRole.isActive" for="field_isActive">IsActive</label>
            <input type="text" class="form-control" name="isActive" id="field_isActive"
                    ng-model="userBusinessRole.isActive"
                     />
        </div>

        <div class="form-group">
            <label translate="traqtionApp.userBusinessRole.user" for="field_user">user</label>
            <select class="form-control" id="field_user" name="user" ng-model="userBusinessRole.user" ng-options="user as user.id for user in users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="traqtionApp.userBusinessRole.role" for="field_role">role</label>
            <select class="form-control" id="field_role" name="role" ng-model="userBusinessRole.role" ng-options="role as role.id for role in roles | orderBy:'id' track by role.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="traqtionApp.userBusinessRole.business" for="field_business">business</label>
            <select class="form-control" id="field_business" name="business" ng-model="userBusinessRole.business" ng-options="business as business.id for business in businesss | orderBy:'id' track by business.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
