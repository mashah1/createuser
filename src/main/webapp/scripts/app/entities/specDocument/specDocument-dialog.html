
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="mySpecDocumentLabel" translate="traqtionApp.specDocument.home.createOrEditLabel">Create or edit a SpecDocument</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="specDocument.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="traqtionApp.specDocument.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="specDocument.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="traqtionApp.specDocument.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="specDocument.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="traqtionApp.specDocument.path" for="field_path">Path</label>
            <input type="text" class="form-control" name="path" id="field_path"
                    ng-model="specDocument.path"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="traqtionApp.specDocument.type" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                    ng-model="specDocument.type"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="traqtionApp.specDocument.attribute1" for="field_attribute1">Attribute1</label>
            <input type="text" class="form-control" name="attribute1" id="field_attribute1"
                    ng-model="specDocument.attribute1"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
