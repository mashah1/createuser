
<div>
    <h2><span translate="traqtionApp.permissions.detail.title">Permissions</span> {{permissions.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="traqtionApp.permissions.attribute">Attribute</span>
                </td>
                <td>
                    <span class="form-control-static">{{permissions.attribute}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="traqtionApp.permissions.rolePermission">rolePermission</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="rolePermission.detail({id:permissions.rolePermission.id})">{{permissions.rolePermission.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
