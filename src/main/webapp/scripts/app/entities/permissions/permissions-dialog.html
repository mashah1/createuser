
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myPermissionsLabel" translate="traqtionApp.permissions.home.createOrEditLabel">Create or edit a Permissions</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="permissions.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="traqtionApp.permissions.attribute" for="field_attribute">Attribute</label>
            <input type="text" class="form-control" name="attribute" id="field_attribute"
                    ng-model="permissions.attribute"
                     />
        </div>

        <div class="form-group">
            <label translate="traqtionApp.permissions.rolePermission" for="field_rolePermission">rolePermission</label>
            <select class="form-control" id="field_rolePermission" name="rolePermission" ng-model="permissions.rolePermission" ng-options="rolePermission as rolePermission.id for rolePermission in rolepermissions | orderBy:'id' track by rolePermission.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
