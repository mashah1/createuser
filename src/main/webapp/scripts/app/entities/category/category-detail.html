
<div>
    <h2><span translate="traqtionApp.category.detail.title">Category</span> {{category.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="traqtionApp.category.product">product</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="product.detail({id:category.product.id})">{{category.product.id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="traqtionApp.category.business">business</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="business.detail({id:category.business.id})">{{category.business.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
