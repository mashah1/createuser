
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="mySupplierSiteLabel" translate="traqtionApp.supplierSite.home.createOrEditLabel">Create or edit a SupplierSite</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="supplierSite.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="traqtionApp.supplierSite.attribute" for="field_attribute">Attribute</label>
            <input type="text" class="form-control" name="attribute" id="field_attribute"
                    ng-model="supplierSite.attribute"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="traqtionApp.supplierSite.attribute1" for="field_attribute1">Attribute1</label>
            <input type="text" class="form-control" name="attribute1" id="field_attribute1"
                    ng-model="supplierSite.attribute1"
                     />
        </div>

        <div class="form-group">
            <label translate="traqtionApp.supplierSite.specification" for="field_specification">specification</label>
            <select class="form-control" id="field_specification" name="specification" ng-model="supplierSite.specification" ng-options="specification as specification.id for specification in specifications | orderBy:'id' track by specification.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
