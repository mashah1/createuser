
<div>
    <h2><span translate="traqtionApp.business.detail.title">Business</span> {{business.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="traqtionApp.business.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{business.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="traqtionApp.business.displayName">DisplayName</span>
                </td>
                <td>
                    <span class="form-control-static">{{business.displayName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="traqtionApp.business.address">Address</span>
                </td>
                <td>
                    <span class="form-control-static">{{business.address}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="traqtionApp.business.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{business.description}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
